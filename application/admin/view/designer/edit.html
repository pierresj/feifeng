<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">关联会员ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" class="form-control form-control" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Designer_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-designer_name" data-rule="required" class="form-control form-control" name="row[designer_name]" type="text" value="{$row.designer_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control form-control" name="row[phone]" type="text" value="{$row.phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Province')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-province" data-rule="required" class="form-control form-control" name="row[province]" type="text" value="{$row.province}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city" data-rule="required" class="form-control form-control" name="row[city]" type="text" value="{$row.city}">
            <!--<div class='control-relative'>
                <input id="c-city" data-rule="required" class="form-control form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city}">
            </div>-->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Experience_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::checkboxs('row[experience_id][]', $experience_arr, $row['experience_id'], ['data-rule'=>'required', 'class'=>['form-control', 'form-control']])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Experience_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-experience_desc" data-rule="required" class="form-control  form-control" rows="5" name="row[experience_desc]" cols="50">{$row.experience_desc}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Has_card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-has_card" data-rule="required" class="form-control form-control" size="50" name="row[has_card]" type="text" value="{$row.has_card}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-has_card" class="btn btn-danger plupload" data-input-id="c-has_card" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-has_card"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-has_card" class="btn btn-primary fachoose" data-input-id="c-has_card" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-has_card"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-has_card"></ul>

<!--            <input id="c-has_card" data-rule="required" class="form-control form-control" name="row[has_card]" type="text" value="{$row.has_card}">-->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Id_card_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-id_card_image" data-rule="required" class="form-control form-control" size="50" name="row[id_card_image]" type="text" value="{$row.id_card_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-id_card_image" class="btn btn-danger plupload" data-input-id="c-id_card_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-id_card_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-id_card_image" class="btn btn-primary fachoose" data-input-id="c-id_card_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-id_card_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-id_card_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-status" class="form-control selectpicker" name="row[status]">
                <option value="0" {if condition="$row.status == 0"}selected{/if}>启用</option>
                <option value="1" {if condition="$row.status == 1"}selected{/if}>禁用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">付费查看电话:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-see_pay" class="form-control selectpicker" name="row[see_pay]">
                <option value="0" {if condition="$row.see_pay == 0"}selected{/if}>启用</option>
                <option value="1" {if condition="$row.see_pay == 1"}selected{/if}>禁用</option>
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
